openapi: 3.0.1
info:
  title: Product API
  description: 상품 정보를 관리하는 API 입니다
  version: 0.0.1
servers:
- url: http://localhost:8082
tags: []
paths:
  /products:
    get:
      tags:
      - Product
      summary: 상품 리스트 조회 API
      description: 키워드 기반 상품 리스트를 조회하는 API 입니다. <br><br>1. 입력한 키워드의 캐시 정보가 있다면 캐시
        정보를 응답합니다. <br>2. 입력한 키워드의 캐시 정보가 없다면 엘라스틱 서치에서 키워드를 조회합니다. <br>3. 조회된 상품
        리스트가 responsePageSize 보다 적다면 벡터 서치를 통해 상품 리스트를 보충합니다. <br>
      operationId: "[find-product-list] "
      parameters:
      - name: keyword
        in: query
        description: 키워드
        required: true
        schema:
          type: string
      - name: sortType
        in: query
        description: "정렬 타입 (RECOMMENDED, LOWEST_PRICE, HIGHEST_PRICE, SALES_VOLUME,\
          \ LATEST, MOST_REVIEWS)"
        required: true
        schema:
          type: string
      - name: category
        in: query
        description: "카테고리 (ELECTRONICS, FASHION, DIGITAL, HOME_APPLIANCES, BEAUTY,\
          \ BOOKS, SPORTS, FOOD, TOYS, FURNITURE, AUTOMOTIVE, HEALTH, TOTAL)"
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: 조회 페이지 (0부터 시작)
        required: false
        schema:
          type: string
      - name: excludeProductIds
        in: query
        description: 제외할 상품 ID 리스트
        required: true
        schema:
          type: string
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] error"
              examples:
                '[find-product-list] 검색어 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "검색어는 필수값 입니다"
                      }
                    }
                '[find-product-list] 유효하지 않는 카테고리 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "존재하지 않은 카테고리 입니다"
                      }
                    }
                '[find-product-list] 유효하지 않는 정렬 타입 입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "유효하지 않은 정렬 타입 입니다"
                      }
                    }
                '[find-product-list] 정렬타입 미입력':
                  value: |-
                    {
                      "httpStatus" : 400,
                      "message" : "BAD_REQUEST",
                      "data" : {
                        "errorCode" : 1001,
                        "errorMessage" : "정렬 타입은 필수값 입니다"
                      }
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/[response] find-product-list"
              examples:
                '[find-product-list] success':
                  value: |-
                    {
                      "httpStatus" : 200,
                      "message" : "OK",
                      "data" : [ {
                        "productId" : 3,
                        "productName" : "멋진 겨울 코트",
                        "price" : 10000,
                        "category" : "FASHION",
                        "productImg" : "겨울 코트 이미지",
                        "sellerEmail" : "od@gmail.com",
                        "regDateTime" : "2024-12-31 12:22:23"
                      }, {
                        "productId" : 4,
                        "productName" : "겨울 코트",
                        "price" : 20000,
                        "category" : "FASHION",
                        "productImg" : "겨울 코트 이미지2",
                        "sellerEmail" : "exg@gmail.com",
                        "regDateTime" : "2024-12-20 12:22:23"
                      } ]
                    }
    post:
      tags:
      - Product
      summary: 상품 등록 API
      description: "상품을 등록하는 API 입니다. <br><br>1. 테스트시 우측 자물쇠를 클릭하여 유효한 인증 토큰을 입력해야\
        \ 정상 테스트가 가능합니다. (요청 헤더에 인증 토큰을 입력하여 테스트하지 않습니다) <br>2. 판매자 권한을 가진 사용자만 상품\
        을 등록할 수 있습니다. <br>2. 상품명, 상품 이미지, 상품 설명, 금액, 수량, 카테고리는 필수값 입니다. <br>"
